      <ul class="list-unstyled components">
        <li>
          <a th:href="@{/zayct/courses/user}">Профиль</a>
        </li>
        <li>
          <a th:href="@{/zayct/courses/list/page/1}">Все курсы</a>
        </li>
        <li sec:authorize="hasRole('ROLE_ADMIN')">
          <a th:href="@{/zayct/courses/user/admin/studentsList/page/1}">Список студентов</a>
        </li>
        <li sec:authorize="hasRole('ROLE_ADMIN')">
          <a th:href="@{/zayct/courses/user/admin/teachersList/page/1}">Список преподавателей</a>
        </li>
        <li sec:authorize="not hasRole('ROLE_ADMIN')">
          <a th:href="@{/zayct/courses/user/myCourses/page/1}">Ваши курсы</a>
        </li>
        <li sec:authorize="hasRole('ROLE_ADMIN')">
          <a th:href="@{/zayct/courses/user/admin/groupsList/page/1}">Список групп</a>
        </li>
        <li sec:authorize="hasRole('ROLE_STUDENT')">
          <a th:href="@{/zayct/courses/user/myHomework}">Ваши работы</a>

        <li sec:authorize="hasRole('ROLE_TEACHER')">
          <a th:href="@{/zayct/courses/user/teacherHomework/page/1}">Работы на проверку</a>

    <div class="content">
      <div class="content">
        <nav class="navbar navbar-dark " style="background: #FFAD40; height: 98px;">
          <h1 style="margin-top: 4px" >Подтверждение удаления</h1>
          <a th:href="@{/logout}" class="btn btn-secondary mr-sm-2 d-flex justify-content-center align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
              <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
            </svg>
            <span style="margin-left: 3px; margin-top: 2px">Выйти</span>
          </a>
        </nav>
        <br>

        <div class="insideContent">
          <form method="post"
                id="confirmForm"
                onsubmit="return sendFormData('confirmForm', 'contentId', event)"
                th:contentId="${contentId}">
            <h3> Для подтверждения действия введите пароль: </h3>
            <div class="form-row">
              <div class="col">
                <input required type="password" class="form-control col-5" th:name="password">
                <button style="margin-top: 6px" type="submit" class="btn btn-secondary col-2">Продолжить</button>
              </div>
            </div>
          </form>
        </div>
    </div>
  </div>
  </div>
